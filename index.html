<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bt.css">
    <title>Bootsrap example</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" style="background-color: grey">
        <div class="container">
            <h1 class="display-4">Bootstrap Example</h1>
            <h2>jumbotron-fluid 滿版</h2>
            <h2>Container 文字內縮</h2>
            <p class="lead">Lead testing class="lead" 會讓ＢＡＮＮＥＲ字更清楚</p>
            <h1>Window width: <span id="winwidth"></span></h1>
        </div>

    </div>
    <div class="container">
        <h3>"container-fluid"旁邊不留空白</h3>
        <!--        <div class="container-fluid">-->
        <h3>"container"旁邊留空白</h3>
        <div class="row">
            <!--斷點 threshold: col- 576-sm-768md-992-lg-1200--xl,-->
            <div class="col-6 col-md-4" style="background-color: beige">DIV 1: 如果變成 "col-6 col-md-4 offset-4" 會留白</div>
            <div class="col-6 col-md-4" style="background-color: azure; min-height: 50vh">DIV 2</div>
            <div class="col-6 col-md-4" style="background-color: antiquewhite">DIV 3</div>
            <div class="col-4 col-md-5 col-lg-6" style="background-color: antiquewhite">DIV 4</div>
            <div class="col-4 col-md-5 col-lg-6" style="background-color: purple">DIV 5</div>
            <!--md: 中等大小就會變成四四四，縮小就變到六六-->

        </div>

    </div>
</body>


<!-- Optional JavaScript; choose one of the two! -->



<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(window).on('resize', function() {
        var winw = $(window).width();
        console.log(winw);
        $("#winwidth").html(winw);
    });
</script></html>
